    <h1>Create Your Character</h1>
    <form id="character-form">
        <input class= "CN" type="text" id="characterName" placeholder="Character Name" required />
        <input class= "CN" type="text" id="characterClass" placeholder="Character Class" required />
        <input class= "CN" type="number" min="0" id="characterLevel" placeholder="Character Level" required />
        <button class="button" type="submit">Save Character</button>
    </form>

<!-- Save Confirmation Modal -->
<div id="saveModal" class="modal">
    <div class="modal-content">
        <h2>Save Character</h2>
        <p>Are you sure you want to save this character?</p>
        <button class="save" id="confirmSave">Yes, Save</button>
        <button class="save" id="cancelSave">Cancel</button>
    </div>
</div>

<!-- Save Success Modal -->
<div id="saveSuccessModal" class="modal">
    <div class="modal-content">
        <h2>Success!</h2>
        <p>Character saved successfully!</p>
        <button class="save" id="closeSuccess">OK</button>
    </div>
</div>

<style>

border: none;
