    <div class="container">
        <h1 class="centered">Your Characters</h1>
        <h3 class="centered">Manage Your D&D Characters</h3>
    <input type="button" class="button button1" value="Add Character" onclick="newDoc()">
        <table class="character-table" id="character-table">
            <thead>
                <tr>
                    <th>Character Name</th>
                    <th>Class</th>
                    <th>Level</th>
                </tr>
            </thead>
            <tbody id="character-list">
              <div id="deleteModal" style="display: none;">
                <div class="modal-content">
                  <p class="DeleteC">Delete character: <span id="deleteCharacterName"></span>?</p>
                  <button class= "button" id="confirmDelete">Yes, Delete</button>
                  <button class="button" id="cancelDelete">Cancel</button>
                </div>
              </div>
              
              <div class="context-menu" id="contextMenu">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
              </div>
            </tbody>
        </table>
    </div>
</body>
